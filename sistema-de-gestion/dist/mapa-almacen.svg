<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="900"
     viewBox="0 0 1200 900"
     role="img"
     aria-label="Plano del almacén - Zonas, estantes y pasillos">

  <style>
    .bg { fill: #f4f6f8; }
    .zone { fill: #e9eef6; stroke: #bfcde6; stroke-width: 2; rx: 6; }
    .zone-title { font: bold 18px sans-serif; fill: #0b3b66; }
    .estante { fill: #ffffff; stroke: #cfcfcf; stroke-width: 1; rx: 3; }
    .estante-label { font: 11px sans-serif; fill: #333; pointer-events: none; }
    .pasillo { fill: #f8fafb; }
    .section-label { font: 14px sans-serif; fill: #ffffff; font-weight: 700; }
    .area-panel { fill: #173f5f; }
    .cold { fill: #e6f7ff; stroke: #b8e2ff; stroke-width: 1.5; }
    .packing { fill: #fff4e6; stroke: #ffd9a8; stroke-width: 1.5; }
    .reception { fill: #e8ffe6; stroke: #b7edbf; stroke-width: 1.5; }
    .dispatch { fill: #ffe6f0; stroke: #ffbfd9; stroke-width: 1.5; }
    .marker { fill: #ff6b6b; stroke: #ffffff; stroke-width: 1.5; }
    .hint { font: 12px sans-serif; fill: #666; }
    .click-hint { font: 12px sans-serif; fill: #0b3b66; }
  </style>

  <!-- fondo -->
  <rect class="bg" x="0" y="0" width="1200" height="900" />

  <!-- RECEPCIÓN (top full width) -->
  <rect x="20" y="20" width="1160" height="80" class="reception" rx="6" />
  <text x="60" y="68" class="zone-title">RECEPCIÓN</text>
  <text x="980" y="68" class="hint">Ingreso de insumos</text>

  <!-- Zonas A y B (arriba) -->
  <g id="zona-a" transform="translate(20,120)">
    <rect x="0" y="0" width="560" height="300" class="zone" />
    <text x="12" y="24" class="zone-title">ZONA A</text>

    <!-- pasillo A central -->
    <rect x="180" y="40" width="40" height="220" class="pasillo" />
    <!-- estantes a la izquierda (A - columna 1) -->
    <!-- 3 columnas x 4 filas de estantes por subtipo -->
    <!-- Estantes AA1..AA6 (sup) -->
    <g id="estantes-AA-top">
      <!-- columna izquierda -->
      <rect id="A-AA1" data-estante="AA1" class="estante" x="12"  y="48" width="140" height="48" />
      <text x="22" y="78" class="estante-label">AA1</text>

      <rect id="A-AA2" data-estante="AA2" class="estante" x="12"  y="106" width="140" height="48" />
      <text x="22" y="136" class="estante-label">AA2</text>

      <rect id="A-AA3" data-estante="AA3" class="estante" x="12"  y="164" width="140" height="48" />
      <text x="22" y="194" class="estante-label">AA3</text>
    </g>

    <!-- columna derecha -->
    <g id="estantes-AA-top-right">
      <rect id="A-AA4" data-estante="AA4" class="estante" x="240" y="48" width="140" height="48" />
      <text x="250" y="78" class="estante-label">AA4</text>

      <rect id="A-AA5" data-estante="AA5" class="estante" x="240" y="106" width="140" height="48" />
      <text x="250" y="136" class="estante-label">AA5</text>

      <rect id="A-AA6" data-estante="AA6" class="estante" x="240" y="164" width="140" height="48" />
      <text x="250" y="194" class="estante-label">AA6</text>
    </g>

    <!-- segunda fila de estantes (debajo del pasillo) AA7..AA12 -->
    <g id="estantes-AA-bottom">
      <rect id="A-AA7" data-estante="AA7" class="estante" x="12"  y="220" width="140" height="48" />
      <text x="22" y="250" class="estante-label">AA7</text>

      <rect id="A-AA8" data-estante="AA8" class="estante" x="240" y="220" width="140" height="48" />
      <text x="250" y="250" class="estante-label">AA8</text>

      <rect id="A-AA9" data-estante="AA9" class="estante" x="380" y="220" width="140" height="48" />
      <text x="390" y="250" class="estante-label">AA9</text>
    </g>
  </g>

  <!-- ZONA B (arriba derecha) -->
  <g id="zona-b" transform="translate(620,120)">
    <rect x="0" y="0" width="560" height="300" class="zone" />
    <text x="12" y="24" class="zone-title">ZONA B</text>

    <!-- pasillo B central -->
    <rect x="180" y="40" width="40" height="220" class="pasillo" />

    <!-- estantes BB1..BB9 ejemplo -->
    <rect id="B-BB1" data-estante="BB1" class="estante" x="12" y="48" width="140" height="48" />
    <text x="22" y="78" class="estante-label">BB1</text>

    <rect id="B-BB2" data-estante="BB2" class="estante" x="12" y="106" width="140" height="48" />
    <text x="22" y="136" class="estante-label">BB2</text>

    <rect id="B-BB3" data-estante="BB3" class="estante" x="12" y="164" width="140" height="48" />
    <text x="22" y="194" class="estante-label">BB3</text>

    <rect id="B-BB4" data-estante="BB4" class="estante" x="240" y="48" width="140" height="48" />
    <text x="250" y="78" class="estante-label">BB4</text>

    <rect id="B-BB5" data-estante="BB5" class="estante" x="240" y="106" width="140" height="48" />
    <text x="250" y="136" class="estante-label">BB5</text>

    <rect id="B-BB6" data-estante="BB6" class="estante" x="240" y="164" width="140" height="48" />
    <text x="250" y="194" class="estante-label">BB6</text>

    <rect id="B-BB7" data-estante="BB7" class="estante" x="380" y="48" width="140" height="48" />
    <text x="390" y="78" class="estante-label">BB7</text>
  </g>

  <!-- Zonas C y D (medio abajo) -->
  <g id="zona-c" transform="translate(20,440)">
    <rect x="0" y="0" width="560" height="260" class="zone" />
    <text x="12" y="24" class="zone-title">ZONA C</text>

    <rect id="C-CC1" data-estante="CC1" class="estante" x="12" y="48" width="140" height="48" />
    <text x="22" y="78" class="estante-label">CC1</text>

    <rect id="C-CC2" data-estante="CC2" class="estante" x="12" y="106" width="140" height="48" />
    <text x="22" y="136" class="estante-label">CC2</text>

    <rect id="C-CC3" data-estante="CC3" class="estante" x="12" y="164" width="140" height="48" />
    <text x="22" y="194" class="estante-label">CC3</text>

    <rect id="C-CC4" data-estante="CC4" class="estante" x="240" y="48" width="140" height="48" />
    <text x="250" y="78" class="estante-label">CC4</text>

    <rect id="C-CC5" data-estante="CC5" class="estante" x="240" y="106" width="140" height="48" />
    <text x="250" y="136" class="estante-label">CC5</text>

    <rect id="C-CC6" data-estante="CC6" class="estante" x="240" y="164" width="140" height="48" />
    <text x="250" y="194" class="estante-label">CC6</text>
  </g>

  <g id="zona-d" transform="translate(620,440)">
    <rect x="0" y="0" width="560" height="260" class="zone" />
    <text x="12" y="24" class="zone-title">ZONA D</text>

    <rect id="D-DD1" data-estante="DD1" class="estante" x="12" y="48" width="140" height="48" />
    <text x="22" y="78" class="estante-label">DD1</text>

    <rect id="D-DD2" data-estante="DD2" class="estante" x="12" y="106" width="140" height="48" />
    <text x="22" y="136" class="estante-label">DD2</text>

    <rect id="D-DD3" data-estante="DD3" class="estante" x="12" y="164" width="140" height="48" />
    <text x="22" y="194" class="estante-label">DD3</text>

    <rect id="D-DD4" data-estante="DD4" class="estante" x="240" y="48" width="140" height="48" />
    <text x="250" y="78" class="estante-label">DD4</text>

    <rect id="D-DD5" data-estante="DD5" class="estante" x="240" y="106" width="140" height="48" />
    <text x="250" y="136" class="estante-label">DD5</text>

    <rect id="D-DD6" data-estante="DD6" class="estante" x="240" y="164" width="140" height="48" />
    <text x="250" y="194" class="estante-label">DD6</text>
  </g>

  <!-- Cámara de frío y Packing -->
  <rect x="20" y="720" width="360" height="100" class="cold" rx="6" />
  <text x="34" y="758" class="zone-title">CÁMARA DE FRÍO</text>
  <text x="34" y="780" class="hint">CF1 - CF4</text>

  <rect x="400" y="720" width="360" height="100" class="packing" rx="6" />
  <text x="420" y="758" class="zone-title">PACKING / PREPARACIÓN</text>
  <text x="420" y="780" class="hint">Mesas y salidas</text>

  <!-- DESPACHO -->
  <rect x="800" y="720" width="360" height="100" class="dispatch" rx="6" />
  <text x="820" y="758" class="zone-title">DESPACHO</text>
  <text x="820" y="780" class="hint">Salida de productos</text>

  <!-- BOTÓN/LEYENDA pequeña (para uso de la UI) -->
  <rect x="980" y="20" width="200" height="80" class="area-panel" rx="6" />
  <text x="1000" y="52" class="section-label">MAPA ALMACÉN</text>
  <text x="1000" y="74" class="hint">Clic para marcar ubicación</text>

  <!-- Ejemplo: marcador de ejemplo (puedes eliminar) -->
  <circle id="marker-example" cx="300" cy="260" r="8" class="marker" />
  <text x="318" y="264" class="hint">Ej: insumo AZU-100</text>

  <!-- PUENTES: notas para desarrollo -->
  <!--
    - Cada estante tiene id y data-estante.
    - Para obtener la posición en px: document.getElementById('A-AA1').getBoundingClientRect()
    - Para añadir un marker dinámico podés crear <circle> con coordenadas relativas a la vista.
  -->

</svg>
