<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">

  <style>
    .sector { stroke:#333; stroke-width:3; fill-opacity:0.92; }
    .title { font-family:"Arial"; font-size:26px; font-weight:bold; fill:#222; }
    .sub { font-family:"Arial"; font-size:18px; fill:#333; }
    .rack { fill:#ddd; stroke:#666; stroke-width:2; }
    .wall { stroke:#222; stroke-width:8; fill:none; }
  </style>

  <!-- Outer walls -->
  <rect x="20" y="20" width="1360" height="860" class="wall"/>

  <!-- RECEPCIÓN DE MATERIAS PRIMAS -->
  <rect x="50" y="50" width="600" height="150" fill="#ffe9c6" class="sector"/>
  <text x="70" y="110" class="title">Recepción de Materias Primas</text>
  <text x="70" y="145" class="sub">Ingreso de insumos – Balanza – Control</text>

  <!-- Racks en Recepción -->
  <rect x="400" y="90" width="70" height="70" class="rack"/>
  <rect x="480" y="90" width="70" height="70" class="rack"/>
  <rect x="560" y="90" width="70" height="70" class="rack"/>

  <!-- CÁMARA FRIGORÍFICA MP -->
  <rect x="50" y="230" width="600" height="220" fill="#cfefff" class="sector"/>
  <text x="70" y="290" class="title">Cámara Frigorífica – Materias Primas</text>
  <text x="70" y="325" class="sub">Refrigeración</text>

  <!-- Racks frío -->
  <rect x="120" y="340" width="50" height="100" class="rack"/>
  <rect x="190" y="340" width="50" height="100" class="rack"/>
  <rect x="260" y="340" width="50" height="100" class="rack"/>
  <rect x="330" y="340" width="50" height="100" class="rack"/>
  <rect x="400" y="340" width="50" height="100" class="rack"/>
  <rect x="470" y="340" width="50" height="100" class="rack"/>

  <!-- DEPÓSITO DE INSUMOS SECOS -->
  <rect x="700" y="50" width="650" height="250" fill="#fff9cc" class="sector"/>
  <text x="720" y="110" class="title">Depósito Insumos Secos</text>
  <text x="720" y="145" class="sub">Insumos no perecederos</text>

  <!-- Racks insumos secos -->
  <rect x="750" y="180" width="500" height="30" class="rack"/>
  <rect x="750" y="220" width="500" height="30" class="rack"/>
  <rect x="750" y="260" width="500" height="30" class="rack"/>

  <!-- DEPÓSITO DE PACKAGING -->
  <rect x="700" y="330" width="650" height="200" fill="#f3dcff" class="sector"/>
  <text x="720" y="390" class="title">Depósito Packaging</text>
  <text x="720" y="425" class="sub">Cartón – Plásticos – Envases</text>

  <!-- Racks packaging -->
  <rect x="750" y="450" width="500" height="30" class="rack"/>
  <rect x="750" y="490" width="500" height="30" class="rack"/>

  <!-- CÁMARA PRODUCTOS TERMINADOS -->
  <rect x="50" y="470" width="600" height="220" fill="#d8f5d8" class="sector"/>
  <text x="70" y="535" class="title">Cámara Productos Terminados</text>
  <text x="70" y="570" class="sub">Conservación – Stock final</text>

  <!-- Racks productos terminados -->
  <rect x="120" y="600" width="500" height="30" class="rack"/>
  <rect x="120" y="640" width="500" height="30" class="rack"/>
  <rect x="120" y="680" width="500" height="30" class="rack"/>

  <!-- ÁREA DESPACHO -->
  <rect x="50" y="710" width="1300" height="150" fill="#ffd6d6" class="sector"/>
  <text x="70" y="770" class="title">Área Despacho</text>
  <text x="70" y="805" class="sub">Preparación de pedidos – Carga camiones</text>

  <!-- Andén de carga -->
  <rect x="900" y="740" width="400" height="90" fill="#eee" stroke="#444" stroke-width="3"/>
  <text x="1000" y="795" class="sub">Andén / Playa de carga</text>

</svg>
